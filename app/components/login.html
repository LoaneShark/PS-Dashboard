<!-- page title -->
<section class="h-card">
	<div class="d-flex row justify-content-between">
		<p class="display-2"><span class="text-nc-dark" id="title1">PS </span><span class="text-nc-primary" id="title2">Dashboard</span></p>
		<img src=".static/img/northland.png" height="120vw">
	</div>
</section>

<!-- line break -->
<hr class="my-4">

<div class="card">
	<div class="card-body">
		<p class="card-title h3 text-nc-primary">Login</p>
		<form>
			<div class="form group p-2">
				<label class="text-nc-dark" for="userInput">User</label>
				<input type="username" class="form-control" id="userInput" placeholder="Domain/User">
			</div>
			<div class="form-group p-2">
			    <label class="text-nc-dark" for="passInput">Password</label>
			    <input type="password" class="form-control form-password" id="passInput" placeholder="Password">
				<div class="form-group form-check">
				    <input type="checkbox" class="form-check-input check-password" id="passCheck">
				    <label class="form-check-label text-nc-dark" for="passCheck">Show</label>
				</div>
			</div>
			<button type="submit" class="btn btn-nc-primary">Submit</button>
		</form>
	</div>
</div>

<div class="invisible">~</div>

<script>
	$().ready(function() {
		// enables the "display password" checkbox functionality
		$('.check-password').on('change',function(){
          var isChecked = $(this).prop('checked');
          if (isChecked) {
            $('.form-password').attr('type','text');
          } else {
            $('.form-password').attr('type','password');
          }
        });
	});

	// fixes data table sizing on window reload
    $(window).on('load', function(){
		$('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
			$($.fn.dataTable.tables(true)).css('width','100%');
			$($.fn.dataTable.tables(true)).DataTable().columns.adjust().responsive.recalc();
		});
	});
</script>
